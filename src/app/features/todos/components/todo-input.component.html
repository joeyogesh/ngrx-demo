<div class="todo-card">
    <h3 class="section-title">Add a task</h3>
    <div class="input-row">
        <input [(ngModel)]="title" placeholder="What needs to be done?" aria-label="New todo title"
            (keydown.enter)="onAdd()" />
        <button class="primary" (click)="onAdd()">Add</button>
    </div>
    <p class="hint">Tip: press Enter to submit quickly.</p>
</div>
